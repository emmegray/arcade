<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9e48a2a952.js" crossorigin="anonymous"></script>
  <title>Rock Paper Scissors</title>
</head>

<body>

  <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Rock Paper Scissors</h1>
    <div class="col-lg-6 mx-auto">
      <h2>Computer Choice: <span id="computer-choice"></span></h2>
      <h2>Your Choice: <span id="user-choice"></span></h2>
      <h2>Result: <span id="result"></span></h2>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button id="rock" class="btn btn-outline-dark"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button id="paper" class="btn btn-outline-dark"><i class="fa-solid fa-hand"></i></button>
        <button id="scissors" class="btn btn-outline-dark"><i class="fa-solid fa-hand-scissors"></i></button>
      </div>
      <button class="btn btn-dark my-3"><a href="/home.html" class="link-light">Home</a></button>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
