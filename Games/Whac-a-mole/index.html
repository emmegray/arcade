<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9e48a2a952.js" crossorigin="anonymous"></script>
  <title>Whac-a-mole</title>
</head>

<body>

  <div class="px-4 py-3 my-5 text-center">
    <div class="col-lg-4 mx-auto">
      <h1 class="display-5 fw-bold">Try to catch Mister Resetti!</h1>
      <div class="grid">
        <div class="square mole" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>

      <h2>Your Score:</h2>
      <h2 id="score">0</h2>
      <h2>Time left:</h2>
      <h2 id="time-left">60</h2>

      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button class="btn btn-dark "><a href="/home.html" class="link-light">Home</a></button>
      </div>
    </div>
  </div>



  <script src="app.js"></script>

</body>

</html>
